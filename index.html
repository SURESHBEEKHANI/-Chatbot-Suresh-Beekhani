<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional AI Chatbot by Suresh Beekhani">
    <title>Suresh Beekhani</title>
    <link rel="icon" href="static/images/logo.png" type="image/png"> <!-- Added logo to the title -->
    <link rel="stylesheet" href="static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="chat-container" role="dialog" aria-label="Chat window">
        <!-- Header Section -->
        <div class="chat-header">
            <div class="logo">
                <img src="static/images/logo.png" alt="Suresh Beekhani Logo" class="logo-img">
            </div>
            <div class="header-text">
                <h1>Suresh Beekhani</h1>
                <span class="status">
                    <span class="status-dot"></span>
                     Online
                </span>
            </div>
            <button class="close-btn" aria-label="Close chat">&times;</button> <!-- Moved to the right side -->
        </div>

        <!-- Messages Section -->
        <div class="chat-box" role="log" aria-live="polite">
            <div class="messages">
                <div class="message bot-message welcome-message">
                    <div class="message-content">
                        <p>Hi there! I'm Suresh Beekhani, an expert in ML and AI Engineering. How can I assist you today?</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Type your message here..." 
                    aria-label="Type your message"
                    autocomplete="off"
                    maxlength="500"
                >
                <button 
                    id="send-btn" 
                    aria-label="Send message"
                    disabled
                >
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path 
                            d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" 
                            stroke="currentColor" 
                            fill="none" 
                            stroke-width="2" 
                            stroke-linecap="round" 
                            stroke-linejoin="round"
                        />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Toggle Button -->
    <button class="toggle-btn" aria-label="Toggle chat window">
        <span class="toggle-icon">&#9654;</span>
    </button>

    <script src="static/script.js"></script>
</body>
</html>
